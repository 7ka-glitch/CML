<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" style="margin-left:20%;">

    
    <defs>
      <linearGradient id="triangle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:green;stop-opacity:1" />
        <stop offset="100%" style="stop-color:orange;stop-opacity:1" />
      </linearGradient>
    </defs>
  
   
    <circle id="circle" cx="100" cy="180" r="50" fill="blue" stroke="black" stroke-width="3" />
    
    <style>
    
      #circle:hover {
        stroke: red;
        stroke-width: 5;
      }
    </style>
  
   
    <rect id="rect" x="180" y="130" width="100" height="100" fill="red" stroke="black" stroke-width="3">
      <animate attributeName="stroke-dasharray" from="0,400" to="400,0" dur="5s" repeatCount="indefinite" />
    </rect>
  
    
    <ellipse id="ellipse" cx="400" cy="180" rx="100" ry="50" fill="green" />
    <style>
    
        #ellipse:active {
          fill: red;
          stroke-width: 5;
        }
      </style>
  
    
    <polygon id="triangle" points="500,270 700,270 600,120" fill="url(#triangle-gradient)" />
  
    
    <polyline points="50,250 340,250 200,300 800,300" fill="none" stroke="purple" stroke-width="3" />
  
  </svg>
