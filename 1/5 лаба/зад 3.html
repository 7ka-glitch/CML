<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="600">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
       <link href="ex3.css" rel="stylesheet" media="all">
</head>
<body>
    
<form class="ram">
  
       <h4>Регистрация постоянного клиента</h4>
       <p>
        <label for="surname">Фамилия:</label>
        <input  type="text" id="surname">
       </p>
       <p>
        <label for="name">Имя:</label>
        <input type="text" id="name">
       </p>
       <p>
        <label for="ot">Отчество:</label>
        <input type="text" id="ot">
       </p>
       <p>
        <label for="age">Ваш возраст:</label>
        <input type="text" id="age">
       </p>
       <p>
        <label for="gender">Пол:</label>
        <input type="checkbox" id="gender" name="my"><span>мужской          </span>
        <input type="checkbox" id="gender" name="d" class="ma"><span>женский</span>
       </p>
       <p> 
              <label for="email">Email:</label>
              <input type="email" id="email">
       </p>
       <p>
              <label for="country">Cтрана проживания:</label>
              <input type="text" name="" id="country">
       </p>
       <p>
              <label for="huh">Откуда вы узнали о нас?</label>
              <select class="color" id="huh">
                     <option value="huh1">VK</option>
                     <option value="huh1">Instagram</option>
                     <option value="huh1">TikTok</option>
                     <option value="huh1">Telegram</option>
              </select>
       </p>
       <p>
              <label for="date" >Дата заполнения</label>
              <input type="date" class="color" id="date">
       </p>
       <p class="last"><button  type="submit">Регистрация</button><button type="reset">Отмена</button></p> 
</form>
   
</body>
</html>
